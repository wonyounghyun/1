  <h2>BASKETBALL란 무엇인가?</h2>
  <p><a href="https://ko.wikipedia.org/wiki/%EB%86%8D%EA%B5%AC" target="_blank" title="basketball specification">농구(籠球, 영어: basketball)</a>는 손을 주로 사용하도록 되어있으며 다리를 제외한 신체부위 접촉이 허용되는 구기 경기 종목이다. 일단 네트가 맞아도 절대로 에어볼이 아니다.미국에선 '훕'(hoop)이라고도 한다.
